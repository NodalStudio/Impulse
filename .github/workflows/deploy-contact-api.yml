name: Deploy Contact API (Logic App)

on:
  push:
    branches: ["main"]
    paths: ["contact-api/**"]
  workflow_dispatch:

permissions:
  actions: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.IMPULSE_AZURE_CREDENTIALS }}

      - name: Deploy Bicep
        uses: azure/arm-deploy@v2
        id: deploy
        with:
          resourceGroupName: ${{ vars.AZURE_RESOURCE_GROUP }}
          template: contact-api/main.bicep
          parameters: >
            logicAppName=${{ vars.AZURE_LOGIC_APP_NAME }}
            gmailConnectionName=${{ vars.AZURE_GMAIL_CONNECTION_NAME }}
            allowedOrigin=${{ vars.ALLOWED_ORIGIN }}
            recipientEmail=${{ vars.IMPULSE_RECIPIENT_EMAIL }}

      - name: Sync trigger URL to GitHub variable
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TRIGGER_URL: ${{ steps.deploy.outputs.triggerUrl }}
          CURRENT_URL: ${{ vars.NEXT_PUBLIC_IMPULSE_CONTACT_API }}
        run: |
          echo "::add-mask::$TRIGGER_URL"
          if [ "$TRIGGER_URL" != "$CURRENT_URL" ]; then
            gh variable set NEXT_PUBLIC_IMPULSE_CONTACT_API --body "$TRIGGER_URL"
            echo "Variable updated — triggering Pages rebuild"
            gh workflow run deploy.yml
          else
            echo "URL unchanged — no rebuild needed"
          fi
