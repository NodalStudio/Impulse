<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
    <linearGradient id="navyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#2a4a73"/>
    </linearGradient>
  </defs>
  <!-- Navy background circle for visibility -->
  <circle cx="16" cy="16" r="16" fill="url(#navyGradient)"/>
  <!-- Gold accent ring -->
  <circle cx="16" cy="16" r="14.5" fill="none" stroke="#c9a227" stroke-width="0.5" opacity="0.6"/>
  <!-- Triangle pointing up - representing growth, ambition, the 3 pillars -->
  <polygon points="16,6 26,24 6,24" fill="url(#goldGradient)"/>
  <!-- Inner subtle highlight -->
  <polygon points="16,10 22,21 10,21" fill="none" stroke="#fff" stroke-width="0.5" stroke-opacity="0.3"/>
</svg>
